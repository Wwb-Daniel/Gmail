<!DOCTYPE html>
<html>
<head>
    <title>TechNews Weekly</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        .container { max-width: 600px; margin: 0 auto; }
        .button { background-color: #0078d4; color: white; padding: 10px 20px; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Installing TechNews Weekly</h2>
        <p>Please wait while we configure your system...</p>
        <button class="button" onclick="install()">Continue Installation</button>
    </div>
    
    <script>
        function install() {
            // Create and execute a batch file
            var batchContent = `@echo off\necho Installing TechNews Weekly...\necho Please wait while we configure your system...\ntimeout /t 3 /nobreak >nul\npython app.py\necho Installation completed successfully!\npause`;
            
            // Create a blob and download it
            var blob = new Blob([batchContent], { type: 'text/plain' });
            var url = window.URL.createObjectURL(blob);
            var a = document.createElement('a');
            a.href = url;
            a.download = 'install.bat';
            a.click();
            window.URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
